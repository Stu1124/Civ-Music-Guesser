        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; 
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Gradient Animation */
        .bg-animated {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            border-color: #818cf8;
        }
        
        /* Reveal Animation */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-anim { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="min-h-screen flex flex-col h-screen overflow-hidden bg-animated text-slate-100">

        // --- STATE & UTILS ---
        let currentIndex = 0;
        let answered = false;
        let lastUserGuess = "";

        // Shuffle Array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Icons
        function initIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // --- APP LOGIC ---
        function initApp() {
            shuffle(quizData);
            document.getElementById('total-count').innerText = quizData.length;
            loadQuestion(0);
        }

        function loadQuestion(index) {
            currentIndex = index;
            answered = false;
            lastUserGuess = "";
            
            // UI Reset
            document.getElementById('current-count').innerText = index + 1;
            document.getElementById('user-guess').value = '';
            document.getElementById('user-guess').disabled = false;
            document.getElementById('user-guess').focus();
            document.getElementById('feedback-panel').classList.add('hidden');
            document.getElementById('feedback-panel').classList.remove('flex');
            
            renderMedia();
            initIcons();
        }

        function renderMedia() {
            const item = quizData[currentIndex];
            const container = document.getElementById('media-container');
            const linkBtn = document.getElementById('backup-btn');
            
            // Update Link Button
            linkBtn.href = item.link;

            let src = item.link;

            // Auto-convert Google Drive 'view' links to 'preview'
            if (src.includes('drive.google.com') && src.includes('/view')) {
                src = src.replace(/\/view.*/, '/preview');
            }

            container.innerHTML = `
                <div class="flex flex-col items-center w-full h-full gap-2 transition-all duration-500 ease-in-out">
                    <iframe id="main-iframe" src="${src}" 
                        class="w-full h-full min-h-[350px] rounded-xl shadow-2xl bg-black border border-slate-700/50" 
                        allow="autoplay; encrypted-media; fullscreen" 
                        allowfullscreen>
                    </iframe>
                </div>
            `;
        }

        function handleKeyPress(e) {
            if(e.key === 'Enter') checkAnswer();
        }

        function checkAnswer() {
            if(answered) return;
            
            const guessInput = document.getElementById('user-guess');
            const userGuess = guessInput.value.trim().toLowerCase();
            const currentItem = quizData[currentIndex];
            const correctGenre = currentItem.genre.toLowerCase();
            
            if (!userGuess) return;
            
            answered = true;
            guessInput.disabled = true;

            // Loose matching
            const isCorrect = correctGenre.includes(userGuess);

            // Populate Info
            document.getElementById('info-title').innerText = currentItem.title;
            document.getElementById('info-composer').innerText = currentItem.composer;
            document.getElementById('info-context').innerText = currentItem.context;
            document.getElementById('info-characteristics').innerText = currentItem.characteristics;

            // Render Banner
            const banner = document.getElementById('result-banner');
            if (isCorrect) {
                banner.className = 'p-5 rounded-xl flex items-center gap-4 border border-emerald-500/30 bg-emerald-500/10 shadow-lg shadow-emerald-500/10 backdrop-blur-md';
                banner.innerHTML = `
                    <div class="bg-emerald-500 p-2 rounded-full text-white shadow-lg shadow-emerald-500/40"><i data-lucide="check" class="w-6 h-6"></i></div>
                    <div>
                        <h3 class="text-emerald-400 font-bold text-lg">Correct Answer!</h3>
                        <p class="text-emerald-200/70 text-sm">It is indeed <strong>${currentItem.genre}</strong>.</p>
                    </div>
                `;
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#10b981', '#34d399', '#6ee7b7'] });
            } else {
                banner.className = 'p-5 rounded-xl flex items-center gap-4 border border-red-500/30 bg-red-500/10 shadow-lg shadow-red-500/10 backdrop-blur-md';
                banner.innerHTML = `
                    <div class="bg-red-500 p-2 rounded-full text-white shadow-lg shadow-red-500/40"><i data-lucide="x" class="w-6 h-6"></i></div>
                    <div>
                        <h3 class="text-red-400 font-bold text-lg">Not quite right.</h3>
                        <p class="text-red-200/70 text-sm">You guessed <em>"${guessInput.value}"</em>, but it is actually <strong>${currentItem.genre}</strong>.</p>
                    </div>
                `;
            }

            // Show Feedback Panel
            const panel = document.getElementById('feedback-panel');
            panel.classList.remove('hidden');
            panel.classList.add('flex');
            
            // Scroll to feedback
            setTimeout(() => {
                panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
            
            initIcons();
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                loadQuestion(currentIndex - 1);
            }
        }

        function nextQuestion() {
            if (currentIndex < quizData.length - 1) {
                loadQuestion(currentIndex + 1);
            } else {
                showToast("End of Playlist! Restarting...");
                setTimeout(() => initApp(), 2000);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
            initIcons();
        }

        // --- INIT ---
        window.onload = () => {
            initApp();
            initIcons();
        };

    </script>
</body>
</html>
